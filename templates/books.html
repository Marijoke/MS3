{% extends "base.html" %}
{% block content %}

<h2>Books</h2>
    {% for books in books %}
        {{ task_manager.books_id }} <br>
        {{ book.book_title }} <br>
        {{ books.ISBN }} <br>
        {{ book.book_description }} <br>
        {{ book.author }} <br>
        {{ book.book_rating }} <br>
        {{ book.reviewed_by }} <br>
        {{ book.date_of_review }} <br>
    {% endfor %}

    
{% endblock %}
