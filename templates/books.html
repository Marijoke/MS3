{% extends "base.html" %}
{% block content %}

<h2>Books</h2>
    {% for book in books %}
        {{ book_id }} <br>
        {{ book.book_title }} <br>
        {{ book.ISBN }} <br>
        {{ book.book_description }} <br>
        {{ book.author }} <br>
        {{ book.book_rating }} <br>
        {{ book.reviewed_by ["user"] }} <br>
        {{ book.date_of_review }} <br>
    {% endfor %}

    
{% endblock %}
