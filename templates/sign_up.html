{% extends "base.html" %}
{% block content %}
	<div class="general-container row">
        <div class="container-logos">
            <a href="{{ url_for('index') }}"><h3 class="white-text logo">All booked</h3></a>
        </div>

		<div class="container-login">
			<div class="row">
				<form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('sign_up') }}" >
					<div>

						<!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix light-blue-text text-darken-2"></i>
                                <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="username">Username</label>
                            </div>
                        </div>

						<!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix light-blue-text text-darken-2"></i>
                                <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="password">Password</label>
                            </div>
                        </div>

						<!-- Submit Button -->
                        <button type="submit" class="btn-sign-up white-text deep-orange darken-3">
                            Sign Up <i class="fas fa-sign-in-alt white-text"></i>
                        </button>
					</div>
				</form>
			</div>
		</div>
        <div class="account">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="light-blue-text text-accent-4">Log In</a></p>
        </div>
	</div>
{% endblock %}
